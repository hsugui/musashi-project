<!DOCTYPE html>
<html>
<head th:fragment="head">
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

<style>
	.logo-container {
		background-color: #202020;
		color: #F7DC6F;
	}
	
	.logo {
		font-family: 'Indie Flower', cursive;
		font-size: 2.5rem;
	}
	
	.jumbotron {
		background-color: #202020;
		color: #F7DC6F;
	}
</style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
	<span class="logo ml-3">Musashi Coin</span>
	<span class="mt-3">
		<a class="mr-3" style="color: #F7DC6F;" sec:authorize="!isAuthenticated()" href="/login">Login</a>
		<a onclick="document.querySelector('#form-login').submit()" class="mr-3" style="color: #F7DC6F;" sec:authorize="isAuthenticated()" href="#">Logout</a>
		<form id="form-login" th:action="@{/logout}" method="post"></form>
	</span>
</div>

<div th:fragment="title(value)" class="jumbotron mb-0">
	<h1 class="display-4" th:text="${value}"></h1>
</div>
