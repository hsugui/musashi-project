<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head>
<title>Home | Musashi Coin</title>
<body style="background-color: #FCF3CF;">
	<div th:replace="~{base :: logo}"></div>

	<div class="container">
		<div th:replace="~{base :: title('Login')}"></div>

		<nav
			class="navbar navbar-expand navbar-light bg-dark d-flex justify-content-between mb-3">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						style="color: #F7DC6F;" href="home">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						style="color: #F7DC6F;" href="info">Information</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="card mb-3" style="background-color: #FBFCFC;">
			<form th:action="@{/login}" class="card-body" method="post">
				<div class="form-group">
					<label for="username">User</label> <input name="username"
						class="form-control" placeholder="Username" />
				</div>
				<div class="form-group">
					<label for="password">Password</label> <input type="password"
						name="password" class="form-control" placeholder="Password" />
				</div>
				<button class="btn btn-info" type="submit">Login</button>
			</form>
		</div>
	</div>
</body>
</html>
