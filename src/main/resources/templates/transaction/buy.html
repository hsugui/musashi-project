<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}">
</head>
<title>Buy | Musashi Coin</title>

<body style="background-color:#FCF3CF;">
	<div th:replace="~{base :: logo}"></div>

	<div class="container">
		<div th:replace="~{base :: title('Transactions')}"></div>
	
		<nav class="navbar navbar-expand navbar-light bg-dark d-flex justify-content-between mb-5">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
		    	<li class="nav-item active">
			        <a class="nav-link" style="color: #F7DC6F;" href="/./home">Home</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" style="color: #F7DC6F;" href="/./info">Information</a>
			      </li>
			      <li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" style="color: #F7DC6F;" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Transactions
					</a>
			        <div class="dropdown-menu bg-light" aria-labelledby="navbarDropdown">
			          <a class="dropdown-item" href="/transaction/buy">Buy</a>
			          <a class="dropdown-item" href="/transaction/transfer">Transfer</a>
			        </div>
		      	</li>
		      </ul>
			</div>
		</nav>
	
		<div class="card-deck">
			<div class="card">
				<div class="card-header" style="background-color: #F8C471;">
			    	BUY
				</div>
		    	<div class="card-body" style="background-color: #FBFCFC;">
			      	<h5 class="card-title">Inject Musashi Coins into your wallet</h5>
			      	<form th:object="${newTransactionRequest}" action="/transaction/last" method="POST">
			       		<div class="form-group">
			     			<label for="transferValue">Amount</label>
			     			<input th:field="*{transferValue}" th:errorclass="is-invalid" class="form-control" placeholder="00.00"/>
			     			<div class="invalid-feedback" th:errors="*{transferValue}">Amount error</div>
							<p class="card-text"><small class="text-muted">This amount of coins will be added to your wallet</small></p>			      	
			     		</div>
			     		<button class="btn btn-warning" type="submit">Confirm purchase</button>
			      	</form>
		    	</div>
		  	</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
